env:
  game_name: market
  discount_factor: 0.99
  horizon: 'infinite' # 'finite', 'infinite'
  P_c: 3.0 # price for customized product
  P_s: 1.0 # price for standardized product
  C_H: 1.0 # cost for high-quality product
  C_L: 0.0 # cost for low-quality product
  V_Hc: 6.0 # value of high-quality customized product
  V_Hs: 3.0 # value of high-quality standardized product
  V_Lc: 3.0 # value of low-quality customized product
  V_Ls: 2.0 # value of low-quality standardized product


agents:
  num: 12
  is_gossip: true  # default: true
  use_equilibrium_knowledge: true # default: true
  insert_greedy_agent: false # default: false
